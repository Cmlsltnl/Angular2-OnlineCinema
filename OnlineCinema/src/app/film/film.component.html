<ul>
  <li id="LI_1" *ngFor="let film of films">
    <a href="{{film.link}}" title="{{film.title}}" id="A_2">
      <img src="{{film.cover}}" alt="" id="IMG_3"/>
      <span id="SPAN_4">
      <span id="SPAN_5">16+</span>
    </span>
    </a>
    <div id="DIV_6">
      <h4 id="H4_7">
        <a href="{{film.link}}" title="{{film.title}}" id="A_8">{{film.title}}</a>
      </h4>
    </div>
  </li>
</ul>
